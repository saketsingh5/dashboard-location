<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control">
      <div *ngIf="contactForm.get('name').invalid && contactForm.get('name').touched" class="error">
        Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control">
      <div *ngIf="contactForm.get('phoneNumber').invalid && contactForm.get('phoneNumber').touched" class="error">
        Phone number is required and must be a valid number.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control">
      <div *ngIf="contactForm.get('email').invalid && contactForm.get('email').touched" class="error">
        Email is required and must be valid.
      </div>
    </div>
  
    <div class="form-group">
      <label>Addresses:</label>
      <div formArrayName="addresses">
        <div *ngFor="let address of addresses.controls; let i=index">
          <input [formControlName]="i" type="text" class="form-control">
          <button type="button" (click)="removeAddress(i)" *ngIf="addresses.length > 1" class="remove-button">Remove</button>
        </div>
        <button type="button" (click)="addAddress()" class="add-button">Add Address</button>
      </div>
    </div>
  
    <div class="form-group">
      <label for="longitude">Longitude:</label>
      <input id="longitude" formControlName="longitude" type="text" class="form-control" readonly>
    </div>
  
    <div class="form-group">
      <label for="latitude">Latitude:</label>
        <input id="latitude" formControlName="latitude" type="text" class="form-control" readonly>
      </div>
    
      <button type="submit" class="submit-button" [disabled]="contactForm.invalid">Add Contact</button>
    </form>
